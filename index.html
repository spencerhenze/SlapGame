<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--fontAwesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="game.css">

    <title>SlapGame</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-xs-12 col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading name-block">
                                <span>Destroying: <span id="name"></span></span>
                            </div>
                            <div class="panel-body">
                                <div class="info">
                                    <span class="labels">Health: </span>
                                    <div class="progress">
                                        <span id="health-bar"></span>
                                    </div>
                                    <span class="labels center-text">Hits: <span id="hits"></span></span>
                                </div>

                                <div class="image-block">
                                    <span id="target-image"></span>
                                </div>

                                <div class="basic-buttons center-all">
                                    <button class="button-space" type="button" onclick="app.controllers.slapController.slap()">Slap</button>
                                    <button type="button" onclick="app.controllers.slapController.punch()">Punch</button>
                                    <button type="button" onclick="app.controllers.slapController.kick()">Kick</button>
                                    <button type="button" onclick="app.controllers.slapController.annihilate()">Annihilate</button>
                                </div>

                                <div class="mod-buttons center-all">
                                    <!-- <button type="button" onclick=<span id="brass"></span>>Slap</button> -->
                                    <button type="button" onclick="app.controllers.slapController.brassKnuckles()">Brass Knuckles</button>
                                    <button type="button" onclick="app.controllers.slapController.spikyBoots()">Spiky Boots</button>
                                    <button type="button" onclick="app.controllers.slapController.rocketLauncher()">Rocket Launcher</button>
                                </div>
                                <div class="equip-readout">
                                    <span>You are equipped with: <span id="mod-list"></span></span>
                                </div>
                                <div class="center-all">
                                    <button type="button" onclick="app.controllers.slapController.resetPlayer()">Reset Player</button>
                                </div>
                            </div>
                        </div>


                        <script src="Service.js"></script>
                        <script src="Controller.js"></script>
                        <script src="game.js"></script>
                    </div>


                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</body>

</html>
